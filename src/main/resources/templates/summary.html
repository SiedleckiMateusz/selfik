<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/general :: layout(~{::title}, ~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Podsumowanie</title>
</head>
<body>
<section>
    <h2>Podsumowanie</h2>
    <div class="row center">
        <div class="col-md-6">
            <a th:href="generate-excel" class="btn btn-success btn-block my-2">
                Excel file
            </a>
        </div>
        <div class="col-md-6">
            <a th:href="generate-pdf" class="btn btn-danger btn-block my-2">
                Pdf file
            </a>
        </div>
    </div>
    <table id="table" class="toPrint p-1">
        <thead>
        <tr>
            <th>ART NR</th>
            <th>ART NAME</th>
            <th>SLID</th>
            <th>PRENOT[PQ]</th>
            <th>L23[PQ]</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${toPrepare}">
            <td th:text="${product.getId()}">1</td>
            <td th:text="${product.getName()}">Mark DSAD DASDSA GSDFDSFDSFDS FDSFDS FDSFSDFSDSFSDSDFSDSD DFSDFSD</td>
            <td th:text="${product.locationsToString()}">Otto</td>
            <td th:text="${product.prenotSalesPQString()}">@mdo</td>
            <td th:text="${product.l23OrderToFullPal()}">@mdo</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
