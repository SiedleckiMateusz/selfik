<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/general :: layout(~{::title}, ~{::section})">
<head>
    <title>Selfie Stick - menu</title>
</head>
<body>
<section>
    <div class="row justify-content-md-center">
        <div class="d-grid gap-2">
            <a class="btn btn-outline-light" th:href="prenotification-process" role="button" data-bs-toggle="tooltip"
               data-bs-placement="bottom"
               title="Wieczorny proces przygotowania magazynu do refilingu i domówienie towaru, który nie został uwzględniony w prenocie. Aby wygenerować listę artykułów do przygotowania oraz do domówienia potrzebne będzie kilka list: SLM0003 i Prenotyfikacje. Wszystkie listy muszą być aktualne aby poprawnie wgenerować plik.">

            <a class="btn btn-outline-light" th:href="morning-order-process" role="button" data-bs-toggle="tooltip"

                Domówienie towaru</a>

    </div>
